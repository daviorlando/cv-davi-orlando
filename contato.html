<section class="content-section" id="contact">
    <h1 class="section-title">Entre em <span>Contato</span></h1>

    <form class="contact-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="message" class="form-label">Mensagem</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Digite sua mensagem aqui..."
                required></textarea>
        </div>

        <button type="submit" class="form-button">Enviar Mensagem</button>
    </form>
</section>
